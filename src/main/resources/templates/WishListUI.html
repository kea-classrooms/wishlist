<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Wish</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: dodgerblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

<h1>Create a new wish</h1>
<h1 style="background-color: lightblue">
    <form action="#" th:action="@{/wishlist/add}" method="post" th:object="${wishList}">
        <label1>Pick your parts:</label1>
        <br>
        <span th:each="part : ${computerParts}">
        <select >
            <option th:text="${part.pType}" />
            <span th:each="part2 : ${computerParts}" >
                <optgroup th:if="${part.pType == part2.pType}" th:label="${part.pName.split(' ')[0]}">
                </optgroup>
            </span>
        </select>
        <br>
        </span>
        <button type="submit"> Add wish </button>
</form>
</h1>
</body>
</html>
